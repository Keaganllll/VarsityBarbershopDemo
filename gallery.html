<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery • Placeholder Barber Lounge</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<header>
  <div class="container header-inner">
    <div class="brand">
      <div class="name">PLACEHOLDER BARBER LOUNGE</div>
      <div class="tag">Luxury Cuts • City, State</div>
    </div>
    <button class="menu-btn" id="menuBtn" type="button">☰ <span>Menu</span></button>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="book.html">Book</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="page-title">
    <div class="container">
      <h1>Gallery</h1>
      <p>Swap these demo images for real cuts (or add video later).</p>
    </div>
  </section>

  <section class="section small">
    <div class="container">
      <div class="gallery">
        <div class="img"><img src="assets/demo1.jpg" alt="Demo haircut 1"></div>
        <div class="img"><img src="assets/demo2.jpg" alt="Demo haircut 2"></div>
        <div class="img"><img src="assets/demo3.jpg" alt="Demo haircut 3"></div>
        <div class="img"><img src="assets/demo4.jpg" alt="Demo haircut 4"></div>
        <div class="img"><img src="assets/demo5.jpg" alt="Demo haircut 5"></div>
        <div class="img"><img src="assets/demo6.jpg" alt="Demo haircut 6"></div>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container footer-row">
    <div>© <span id="y"></span> Placeholder Barber Lounge</div>
    <div class="footer-links">
      <a href="book.html">Book</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</footer>

<script>
  document.getElementById("y").textContent = new Date().getFullYear();
  const btn = document.getElementById("menuBtn");
  const nav = document.getElementById("nav");
  btn.addEventListener("click", () => nav.classList.toggle("open"));
</script>
</body>
</html>
